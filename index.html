<!DOCTYPE html>
<html>
<head>

<body>

<!-- âœ… CLEAN WATCHLIST -->
<div class="box">
  <h2>ðŸ“‹ My Watchlist (NSE Only)</h2>

    <script src="https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js" async>

    }

</div>

<!-- âœ… CLEAN NSE CHART -->
<div class="box">
  <h2>ðŸ“Š NSE Candlestick Chart</h2>
  <div class="tradingview-widget-container" style="height:600px;">

    {
      "autosize": true,
      "symbol": "NSE:SBIN",
      "interval": "5",
      "timezone": "Asia/Kolkata",

    }
    </script>
  </div>
</div>
