<!DOCTYPE html>
<html>
<head>
  <title>My NSE Stock Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 10px; background:#f7f7f7; }
    .box { background:white; padding:10px; margin-bottom:15px; border-radius:8px; }
  </style>
</head>
<body>

<h1>üìà My NSE Stock Dashboard</h1>

<div class="box">
  <h2>üìã My Watchlist (Live NSE)</h2>
  <div class="tradingview-widget-container">
    <script src="https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js" async>
    {
      "width": "100%",
      "height": 450,
      "symbolsGroups": [
        {
          "name": "My Stocks",
          "symbols": [
            {"name": "NSE:SAGILITY"},
            {"name": "NSE:GROWWGOLD"},
            {"name": "NSE:JPPOWER"},
            {"name": "NSE:IDEA"},
            {"name": "NSE:BSE"},
            {"name": "NSE:HDFCBANK"},
            {"name": "NSE:SBIN"},
            {"name": "NSE:TCS"},
            {"name": "NSE:HINDCOPPER"},
            {"name": "NSE:RVNL"}
          ]
        }
      ],
      "showSymbolLogo": true,
      "colorTheme": "light",
      "locale": "en"
    }
    </script>
  </div>
</div>

<div class="box">
  <h2>üìä Live Candlestick Chart</h2>
  <div class="tradingview-widget-container" style="height:600px;">
    <script src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
    {
      "autosize": true,
      "symbol": "NSE:SBIN",
      "interval": "5",
      "timezone": "Asia/Kolkata",
      "theme": "light",
      "allow_symbol_change": true,
      "locale": "en"
    }
    </script>
  </div>
</div>

<div class="box">
  <h2>üîç NSE Screener</h2>
  <div class="tradingview-widget-container">
    <script src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
    {
      "width": "100%",
      "height": 500,
      "screener_type": "stock",
      "exchange": "NSE",
      "defaultColumn": "overview",
      "colorTheme": "light",
      "locale": "en"
    }
    </script>
  </div>
</div>

</body>
</html>
