<!DOCTYPE html>
<html>
<head>
  <title>NSE Live Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 10px; }
    .box { margin-bottom: 30px; }
  </style>
</head>
<body>

<h2>ðŸ“ˆ NSE Live Stock Dashboard (Pure HTML)</h2>

<!-- ðŸ”¥ NSE SCREENER -->
<div class="box">
  <h3>ðŸ“Š NSE Screener (RSI, Volume, Breakout filters available)</h3>
  <div class="tradingview-widget-container">
    <div id="tv-screener"></div>
    <script src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
    {
      "width": "100%",
      "height": 600,
      "defaultColumn": "overview",
      "screener_type": "stock",
      "exchange": "NSE",
      "colorTheme": "light",
      "locale": "en"
    }
    </script>
  </div>
</div>

<!-- ðŸ“‹ YOUR WATCHLIST -->
<div class="box">
  <h3>ðŸ“‹ Your Watchlist</h3>
  <div class="tradingview-widget-container">
    <script src="https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js" async>
    {
      "width": "100%",
      "height": 450,
      "symbolsGroups": [
        {
          "name": "My Stocks",
          "symbols": [
            {"name": "NSE:SBIN"},
            {"name": "NSE:HDFCBANK"},
            {"name": "NSE:TCS"},
            {"name": "NSE:RVNL"},
            {"name": "NSE:IDEA"},
            {"name": "NSE:JPPOWER"}
          ]
        }
      ],
      "colorTheme": "light",
      "isTransparent": false,
      "locale": "en"
    }
    </script>
  </div>
</div>

<!-- ðŸ“ˆ ADVANCED CHART -->
<div class="box">
  <h3>ðŸ“ˆ Click any stock â†’ full candlestick chart</h3>
  <div class="tradingview-widget-container">
    <script src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
    {
      "autosize": true,
      "symbol": "NSE:SBIN",
      "interval": "5",
      "timezone": "Asia/Kolkata",
      "theme": "light",
      "style": "1",
      "locale": "en",
      "enable_publishing": false,
      "allow_symbol_change": true
    }
    </script>
  </div>
</div>

</body>
</html>
