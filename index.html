<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Dashboard - Professional Trading Platform</title>
    <style>
        /* ==========================================================================
           CSS RESET & BASE STYLES
           ========================================================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            line-height: 1.6;
            overflow-x: auto;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* ==========================================================================
           HEADER & CONTROLS
           ========================================================================== */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .date-picker-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #datePicker {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #datePicker::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .search-container {
            position: relative;
        }

        #searchInput {
            padding: 12px 45px 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 250px;
            font-size: 16px;
        }

        #searchInput::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }

        /* ==========================================================================
           STOCK TABLE
           ========================================================================== */
        .stock-table-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .table-header {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            padding: 15px 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        th {
            background: rgba(0, 212, 255, 0.1);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 12px;
            color: #00d4ff;
            cursor: pointer;
            transition: background 0.3s ease;
            position: sticky;
            top: 0;
            z-index: 5;
        }

        th:hover {
            background: rgba(0, 212, 255, 0.2);
        }

        th.sortable::after {
            content: ' ↕';
            opacity: 0.5;
        }

        th.sorted-asc::after {
            content: ' ↑';
            opacity: 1;
        }

        th.sorted-desc::after {
            content: ' ↓';
            opacity: 1;
        }

        tr {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: scale(1.01);
        }

        tr.bullish {
            border-left: 4px solid #00ff88;
        }

        tr.bearish {
            border-left: 4px solid #ff4757;
        }

        tr.sideways {
            border-left: 4px solid #ffa502;
        }

        /* ==========================================================================
           DATA CELLS STYLING
           ========================================================================== */
        .stock-symbol {
            font-weight: bold;
            color: #00d4ff;
            font-size: 16px;
        }

        .price-positive {
            color: #00ff88;
            font-weight: 600;
        }

        .price-negative {
            color: #ff4757;
            font-weight: 600;
        }

        .rsi-cell {
            text-align: center;
            padding: 8px;
        }

        .rsi-bullish {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            border-radius: 4px;
            padding: 4px 8px;
        }

        .rsi-bearish {
            background: rgba(255, 71, 87, 0.1);
            color: #ff4757;
            border-radius: 4px;
            padding: 4px 8px;
        }

        .rsi-neutral {
            background: rgba(255, 165, 2, 0.1);
            color: #ffa502;
            border-radius: 4px;
            padding: 4px 8px;
        }

        .indicator-cell {
            text-align: center;
            font-size: 12px;
        }

        .trend-up {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: bold;
        }

        .trend-down {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: bold;
        }

        .trend-sideways {
            background: rgba(255, 165, 2, 0.2);
            color: #ffa502;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: bold;
        }

        .trading-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .trading-signal {
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            margin: 2px 0;
            display: block;
        }

        .buy-signal {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .sell-signal {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
            border: 1px solid rgba(255, 71, 87, 0.3);
        }

        .hold-signal {
            background: rgba(255, 165, 2, 0.2);
            color: #ffa502;
            border: 1px solid rgba(255, 165, 2, 0.3);
        }

        /* ==========================================================================
           RESPONSIVE DESIGN
           ========================================================================== */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            #searchInput {
                width: 100%;
            }

            .filter-buttons {
                justify-content: center;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px 6px;
            }

            .trading-panel {
                font-size: 11px;
                padding: 5px;
            }
        }

        @media (max-width: 480px) {
            .stock-table-container {
                font-size: 10px;
            }

            th, td {
                padding: 6px 4px;
            }
